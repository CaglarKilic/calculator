<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="copy">
        <img src="calculator.jpg" alt="">
    </div>
    <div class="container">
        <div class="screen">
            <p>0</p>
        </div>
        <div class="keypad">
            <button class="button top">AC</button>
            <button class="button top" id="negate">+/-</button>
            <button class="button top">%</button>
            <button class="button op">/</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button op">*</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button op">-</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button op">+</button>
            <button class="number" id="ellipse">0</button>
            <button class="button" id="decimal">.</button>
            <button class="button op">=</button>
        </div>
    </div>
</body>
</html>
