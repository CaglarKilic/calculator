<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="copy">
        <!-- <img src="calculator.jpg" alt=""> -->
    </div>
    <div class="container">
        <div class="screen">
            <p>0</p>
        </div>
        <div class="keypad">
            <button data-key="Escape" class="button top" id="ac">AC</button>
            <button data-key="_" class="button top" id="negate">+/-</button>
            <button data-key="Backspace" class="button top">%</button>
            <button data-key="/" class="button op" id="divide">/</button>
            <button data-key="7" class="button number">7</button>
            <button data-key="8" class="button number">8</button>
            <button data-key="9" class="button number">9</button>
            <button data-key="*" class="button op" id="multiply">*</button>
            <button data-key="4" class="button number">4</button>
            <button data-key="5" class="button number">5</button>
            <button data-key="6" class="button number">6</button>
            <button data-key="-" class="button op" id="subtract">-</button>
            <button data-key="1" class="button number">1</button>
            <button data-key="2" class="button number">2</button>
            <button data-key="3" class="button number">3</button>
            <button data-key="+" class="button op" id="add">+</button>
            <button data-key="0" class="number" id="ellipse">0</button>
            <button data-key="." class="button" id="decimal">.</button>
            <button data-key="Enter" class="button" id="equal">=</button>
        </div>
    </div>
</body>
</html>
